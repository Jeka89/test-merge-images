<script>
    let mainImageLoaded = false
    let secondImageLoaded = false

    let imgParams = {
        day: 1,
        year: 1900,
        month: 1,
        hour: 6,
        min: 16,
        lat: -22.90684,
        lon: -43.1728,
        tzone: -3,
        highlited_sign: "#C0C0C0",
        highlited_sign_bg: "#C0C0C0",
        theme_name: "WHEEL_CHART_THEME_PENDANT",
        image_type: "PNG",
        stroke_only: true
    }

    document.addEventListener("DOMContentLoaded", () => {
        const yearSelect = document.querySelector('.year')
        const monthSelect = document.querySelector('.month')
        const daySelect = document.querySelector('.day')

        const mainImage = document.querySelector('#main_image')
        const secondImage = document.querySelector('#second_image')

        mainImage.addEventListener('load', () => {
            mainImageLoaded = true
            stopLoaing()
        })

        secondImage.addEventListener('load', () => {
            secondImageLoaded = true
            stopLoaing()
        })

        yearSelect.addEventListener('change', data => {
            imgParams.year = Number(data.target.value)
            getAstrologyImage(imgParams)
        })

        monthSelect.addEventListener('change', data => {
            imgParams.month = Number(data.target.value)
            getAstrologyImage(imgParams)
        })

        daySelect.addEventListener('change', data => {
            imgParams.day = Number(data.target.value)
            getAstrologyImage(imgParams)
        })

        getAstrologyImage(imgParams)
    })
    
    const startLoading = () => {
        const loadingElement = document.querySelector(".loading_container")

        if (loadingElement) {
            loadingElement.style.visibility = "visible"
        }
    }

    const stopLoaing = () => {
        console.log('stopLoaing')
        const loadingElement = document.querySelector(".loading_container")
        
        if (loadingElement && mainImageLoaded == true && secondImageLoaded == true) {
            loadingElement.style.visibility = "hidden"
        }
    }

    const getAstrologyImage = imgParams => {    
        secondImageLoaded = false
        startLoading()
        fetch(
            'https://json.astrologyapi.com/v1/natal_wheel_chart',
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('616937:3070ee7920305f9a0c3b39a7451c8ade'),
                },
                method: 'POST',
                body: JSON.stringify(imgParams)
            }
        )
        .then(data => {
            return data.json()
        })
        .then(data => {
            if (data.status) {
                const secondImage = document.getElementById('second_image')

                if (secondImage) {
                    secondImage.src = data.chart_url
                }
            } else {
                throw 'Something wrong with astro image'
            }
        })
        .catch(err => console.error(err))
    }
</script>
